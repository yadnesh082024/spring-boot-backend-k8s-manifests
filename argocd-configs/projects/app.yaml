apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project:
  source:
    repoURL: 'https://github.com/yadnesh082024/spring-boot-backend-k8s-manifests.git'
    targetRevision: main
    path: ./spring-boot-helm-chart-argo-cd
    helm:
      valueFiles:
        - "{{ .Values.helm.valueFiles }}"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true