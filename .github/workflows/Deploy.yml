name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4.0.0
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: 'latest'

      - name: Set up argo-rollouts
        run: |
          curl -LO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x ./kubectl-argo-rollouts-linux-amd64
          sudo mv ./kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts
          kubectl argo rollouts version

      - name: Set Kubernetes Namespace
        run: kubectl config set-context --current --namespace=spring-app

      # Step to set execute permissions on the smoke-tests.sh script.
      - name: Set execute permissions
        run: chmod +x ./scripts/smoke-tests.sh

      - name: Run Smoke Tests
        run: ./scripts/smoke-tests.sh

      - name: Rollback on Failure
        if: failure()
        run: kubectl argo rollouts undo rollout spring-app --namespace=spring-app

      - name: Print Rollout Status
        run: kubectl argo rollouts get rollout spring-app --namespace=spring-app
