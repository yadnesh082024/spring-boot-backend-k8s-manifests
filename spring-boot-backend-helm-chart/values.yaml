replicaCount: 3

namespace: spring-app

releaseName: backend

image:
  repository: "yadnesh082024/github-actions-backend"
  pullPolicy: IfNotPresent
  tag: main-20241003130710

service:
  type: NodePort
  port: 80
  nodePort: 30003

containers:
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

podLabels: {}  # Add this if needed to customize pod labels

ingress:
  enabled: true
  hosts:
    - host: backend-spring-app.com
      paths:
        - path: /spring-app
          pathType: Prefix
